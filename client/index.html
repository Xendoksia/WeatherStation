<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Orbitron:wght@500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <div>
                    <img src="/client/pics/800px-US-NationalWeatherService-Logo.svg.png" alt=""></div>
                </div>
            <div class="menu">
                <a href="#home">Home</a>  
            </div>
        </nav>
    </header>
    <div class="container">
        <div>
            <div>
                <div class="home" id="1">
                    <div class="whead-1">
                        <p class="textp">Current Weather</p>
                        <p class="datebox" id="date"></p>
                    </div>
                    <br>
                    <div class="img-box-weat">
                        <a href=""><img src="/client/pics/sun.png" alt=""></a>
                    </div>
                    <div class="infobox">
                        <div>
                            <div class="valuebox">
                                <p class="valueetext">Temperature</p>
                                <p class="valuee" id="tem"></p>
                                <p>Â°C</p>
                            </div>
                        </div>
                        <div>
                            <div class="valuebox">
                                <p class="valueetext" style="margin-right:75px ;">Wind</p>
                                <p class="valuee" id="spe"></p>
                                <p> KM/H</p>
                            </div>
                        </div>
                        <div>
                            <div class="valuebox">
                                <p class="valueetext">Humidity</p>
                                <p class="valuee" id="hum"></p>
                                <p>%</p>
                            </div>
                            
                        </div>
                    </div>
                    
                    
                    
                </div>
                <div>       
                    
                </div>
            <div class="hlycontainer">
                <button class="lb">Scroll Left</button>
            <div>
                <table class="tcontent" id="data-table">
                    <thead>
                    <tr>
                    
                      <th>1:00AM</th>
                      <th>2:00AM</th>
                      <th>3:00AM</th>
                      <th>4:00AM</th>
                      <th>5:00AM</th>
                      <th>6:00AM</th>
                      <th>7:00AM</th>
                      <th>8:00AM</th>
                      <th>9:00AM</th>
                      <th>10:00AM</th>
                      <th>11:00AM</th>
                      <th>12:00PM</th>
                      <th>12:00PM</th>
                      <th>1:00PM</th>
                      <th>2:00PM</th>
                      <th>3:00PM</th>
                      <th>4:00PM</th>
                      <th>5:00PM</th>
                      <th>6:00PM</th>
                      <th>7:00PM</th>
                      <th>8:00PM</th>
                      <th>9:00PM</th>
                      <th>10:00PM</th>
                      <th>11:00PM</th>
                      
                    </tr>
                    </thead>
                    <tbody>
                    
                </tbody>
                </table>
            </div>
            <button class="rb">Scroll Right</button>
            </div>
            </div>
        </div>
        
    
    </div>
    <div class="container">
        <div class="gcontainer">
          <canvas id="temperatureChart"></canvas>
        </div>
        <div class="chart-buttons-container" id="chartButtons">
            <button class="chart-btn" data-type="line">Line Chart</button>
            <button class="chart-btn" data-type="bar">Bar Chart</button>
            <button class="chart-btn" data-type="radar">Radar Chart</button>
            <button class="chart-btn" data-type="doughnut">Doughnut Chart</button>
            <button class="chart-btn" data-type="pie">Pie Chart</button>
            <button class="chart-btn" data-type="polarArea">Polar Area Chart</button>
          </div>
      </div>


    </div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
